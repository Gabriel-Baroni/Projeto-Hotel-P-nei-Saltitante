<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="static/log.css">
</head>
<body>
    <div class="container">
        <!-- Seção Esquerda (Formulário e Imagem de Fundo) -->
        <div class="left-section">
            <img src="static/imagem/Plano.png" alt="Imagem de Fundo" class="background-image">
            <!-- Formulário de Cadastro -->
            <div class="form-container">
                <h1 id="formTitle">Cadastro</h1>

                <form id="cadastroForm" action="{{ url_for('login_cadastro') }}" method="POST">
                    <input type="hidden" name="action" value="cadastro"> 

                    <label for="nome"></label>
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>

                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <label for="senha"></label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>

                    <label for="tel"></label>
                    <input type="tel" id="tel" name="tel" placeholder="Telefone" required>

                    <button type="submit">Cadastrar</button>
                </form>

                <!-- Formulário de Login -->
                <form id="loginForm" action="{{ url_for('login_cadastro') }}" method="POST">
                    <input type="hidden" name="action" value="login"> 

                    <label for="emailLogin">Email:</label>
                    <input type="email" id="emailLogin" name="email" required>

                    <label for="senhaLogin">Senha:</label>
                    <input type="password" id="senhaLogin" name="senha" required>

                    <button type="submit">Entrar</button>
                </form>

                <!-- Botões para alternar entre Login e Cadastro -->
                <div class="switch-container">
                    <button id="switchToLogin" onclick="toggleForm('login')">Já possui uma conta? Login</button>
                    <button id="switchToCadastro" onclick="toggleForm('cadastro')" style="display:none;">Não possui uma conta? Cadastre-se</button>
                </div>
            </div>
        </div>

        <!-- Seção Direita (Tela verde sem conteúdo) -->
        <div class="right-section"></div>
    </div>

    <!-- Script JS -->
    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const cadastroForm = document.getElementById('cadastroForm');
            const switchToCadastro = document.getElementById('switchToCadastro');
            const switchToLogin = document.getElementById('switchToLogin');
            
            if (formType === 'login') {
                loginForm.classList.add('active');
                cadastroForm.classList.remove('active');
                switchToCadastro.style.display = 'inline-block';
                switchToLogin.style.display = 'none';
            } else if (formType === 'cadastro') {
                cadastroForm.classList.add('active');
                loginForm.classList.remove('active');
                switchToCadastro.style.display = 'none';
                switchToLogin.style.display = 'inline-block';
            }
        }

        // Inicializa a exibição do formulário
        window.onload = function() {
            document.getElementById('cadastroForm').classList.add('active');
        };
    </script>
</body>
</html>
